<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css1/estilos1.css">
</head>

<body>

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">

        </div>
        <form class="formulario" action = "funciones/validacion.php" method="post">
            <div class="texto-formulario">
                <h2>Sinaloa Bar ISD</h2>
                <p>Iniciar sesión</p>
            </div>
            <div class="input">
                <label>Numero de identificación</label>
                <input placeholder="Ingrese numero de identificación" type="number" name="user">
            </div>
            <div class="input">
                <label>Contraseña</label>
                <input placeholder="Ingrese contraseña" type="password" name="pass">
            </div>
            <div class="password-olvidada">
                <a href="Vistas/recover_pass.php">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" onclick="alerta()" value="Enviar" >
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        function alerta(){
            
            let user = document.getElementById('user').value;
            let pass = document.getElementById('pass').value;

            if(user == "" || pass == ""){
                swal("Usuario o contraseña inválida ", "", "error");
            }else{
                swal("Ha iniciado sesión con Éxito ", "", "success");   
            }
        }
    </script>

</body>

</html>
